<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>寒羽说电商</title>
    <!-- Path to Framework7 Library CSS, iOS Theme -->
    <link rel="stylesheet" href="../static/libs/framework7/css/framework7.ios.min.css">
    <!-- Path to Framework7 color related styles, iOS Theme -->
    <link rel="stylesheet" href="../static/libs/framework7/css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="../css/my-app.css">
    <!-- iconfont -->
    <link rel="stylesheet" href="../css/iconfont/iconfont.css">

</head>
<body>
<!-- Status bar overlay for full screen mode (PhoneGap) -->
<div class="statusbar-overlay"></div>
<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">

        <div class="pages">
            <div id="search" data-page="search" class="page navbar-fixed no-toolbar">
                <!-- Top Navbar-->

                <div class="navbar">
                    <div class="navbar-inner">
                        <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                        <div class="left"><a class="back" href="#"><i class="iconfont icon-backward"></i></a></div>
                        <div class="center">搜索</div>
                        <div class="right"></div>
                    </div>
                </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <!-- Page, "data-page" contains page name -->
                <!-- Scrollable page content -->
                <form data-search-list=".list-block-search" data-search-in=".item-title" class="searchbar searchbar-init">
                    <div class="searchbar-input">
                        <input type="search" placeholder="Search"><a href="#" class="searchbar-clear"></a>
                    </div><a href="#" class="searchbar-cancel">取消</a>
                </form>

                <!-- Search bar overlay -->
                <div class="searchbar-overlay"></div>
                <div class="page-content infinite-scroll pull-to-refresh-content">
                    <div class="pull-to-refresh-layer">
                        <div class="preloader"></div>
                        <div class="pull-to-refresh-arrow"></div>
                    </div>
                    <section class="new_container">

                    </section>
                    <section class="page_container">

                    </section>
                    <div class="infinite-scroll-preloader">
                        <div class="preloader"></div>
                    </div>
                    <script id="searchList" type="text/template7">
                        <div class="list-block" style="margin-top: 0">
                            <ul>
                                {{#content}}
                                <li>
                                    <div class="card show-card">
                                        <div class="card-content">
                                            <div class="list-block media-list">
                                                <ul>
                                                    <li class="item-content" data-id="{{id}}">
                                                        <div class="item-media">
                                                            <img src="{{photo}}" width="60px" height="60px">
                                                        </div>
                                                        <div class="item-inner">
                                                            <div class="item-title-row">
                                                                <div class="item-title article-title">{{title}}</div>
                                                            </div>
                                                            <div class="item-subtitle part">{{dict "partType" part}}</div>
                                                            <div class="item-subtitle sub-foot">
                                                                <a><i class="iconfont icon-heart list-heart"></i> {{num starCount}}</a>
                                                                <div class="share">{{date createDate}}</div>
                                                            </div>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                {{/content}}
                            </ul>
                        </div>
                    </script>
                    <script id="partTab" type="text/template7">
                        <div class="part-tab">
                            {{#each this}}
                            <div class="part-tag" data-part="{{@key}}" data-text="{{this}}">{{this}}</div>
                            {{/each}}
                        </div>
                    </script>
                </div>
        </div>
            <!-- Link to another page -->
        </div>


    </div>
</div>
<!-- Path to Framework7 Library JS-->
<script src="../static/libs/seajs/sea.js"></script>
<script src="../js/core/main.js"></script>

</body>
</html>
